<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Session Auth</title>
    <link rel="stylesheet" href="/backend/Module 9/Authentication & Authorization Mechanisms/session-auth/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🔐 Welcome Back</h1>
            <p>Please sign in to your account</p>
        </div>
        
        <div id="messageArea" class="message-area" style="display: none;"></div>
        
        <form action="/login" method="POST" id="loginForm" novalidate>
            <div class="form-group">
                <label for="username">Username <span class="required">*</span></label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username" 
                    required 
                    maxlength="50"
                    autocomplete="username"
                    class="form-input"
                >
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        maxlength="100"
                        autocomplete="current-password"
                        class="form-input"
                    >
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        👁️
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <span class="btn-spinner" style="display: none;">⏳</span>
            </button>
        </form>
        
        <div class="demo-credentials">
            <h4>🧪 Demo Credentials:</h4>
            <div class="credential-list">
                <div class="credential-item" onclick="fillCredentials('admin', 'password123')">
                    <strong>admin</strong> / password123
                </div>
                <div class="credential-item" onclick="fillCredentials('user1', 'mypassword')">
                    <strong>user1</strong> / mypassword
                </div>
                <div class="credential-item" onclick="fillCredentials('john', 'john123')">
                    <strong>john</strong> / john123
                </div>
            </div>
        </div>
        
        <div class="security-notice">
            <p>🔒 This is a demo application. Your session will be secure and encrypted.</p>
        </div>
    </div>
    
    <script src="/backend/Module 9/Authentication & Authorization Mechanisms/session-auth/login.js"></script>
</body>
</html>
